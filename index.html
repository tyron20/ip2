<body>
    <div class="hero">
       <div class="navbar">
           <img src="images/logo.png" alt="logo">

       <div class="content">
           <div><h1>Akan names <h1></div>
           <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.
             Here are Ghanian day names.</p>
           <form action="" class="form">
            <input type="date" id="date"><br>
            <label for="">Male</label>
            <input type="radio" name="gender" id="male">
            <br>
            <label for="">Female</label>
            <input type="radio" name="gender" id="female">
            <br>
         <button type="button" onclick="akanS()">Akan name</button><br>
         <br><div id="answer"></div>
        </form>
       </div>
       
       <script src="index.js"></script>

</body>
